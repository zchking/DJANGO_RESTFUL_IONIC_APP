<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light semi-transparent">
  <!-- 产品页面 -->
  <ion-tab title="宝库寻宝" icon="ion-cube" icon-on="energized ion-cube" href="#/tab/products">
    <ion-nav-view name="product"></ion-nav-view>
  </ion-tab>

   <!-- 我的收藏 -->
  <ion-tab title="发布产品" icon="ion-plus" icon-on="energized ion-plus" ui-sref="tab.add-product">
    <ion-nav-view name="publish"></ion-nav-view>
  </ion-tab>

  <!-- 我的产品, (我的收藏), 我的信息 -->
  <ion-tab title="我的" icon="ion-ios-person-outline" icon-on="energized ion-ios-person" ui-sref="account.center">
    <ion-nav-view name="user"></ion-nav-view>
  </ion-tab>

</ion-tabs>
